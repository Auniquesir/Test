name: Fork Rules

on:
  workflow_dispatch:

jobs:
  ForkRules:
    runs-on: ubuntu-24.04
    env:
      TZ: 'Asia/Shanghai'

    steps:
    - name: Checkout target repository
      uses: actions/checkout@v4.2.2

    # 拉取 .list 文件下载链接并保存到 txt 文件
    - name: Fetch .list file links recursively
      run: |
        # GitHub API URL for the main directory
        GITHUB_API_URL="https://api.github.com/repos/blackmatrix7/ios_rule_script/contents/rule/QuantumultX"
        
        # 输出文件路径
        OUTPUT_FILE="quantumultx_list_links.txt"

        # 创建空的输出文件
        echo "" > $OUTPUT_FILE

        # 函数：递归获取文件和文件夹
        fetch_files() {
          local url=$1
          # 获取目录或文件列表
          curl -s $url | jq -r '.[] | if .type == "file" then .download_url else if .type == "dir" then .url else empty end end' | while read -r file_url; do
            if [[ "$file_url" == *".list" ]]; then
              # 如果是 .list 文件，则提取下载链接并保存
              echo $file_url >> $OUTPUT_FILE
            else
              # 如果是目录，递归调用 fetch_files
              fetch_files $file_url
            fi
          done
        }

        # 调用递归函数从主目录开始获取文件
        fetch_files $GITHUB_API_URL

        # 打印提取的下载链接
        echo "Extracted download links:"
        cat $OUTPUT_FILE

    # 添加并提交更改
    - name: Add and Commit
      run: |
        if [[ -n $(git status -s) ]]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Auto Update $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')"
          git pull --rebase origin X
          git push origin X
        else
          echo "No changes to commit."
        fi

    # 清理工作流
    - name: Cleanup Workflow
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
