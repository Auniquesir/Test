name: Fork Rules

on:
  workflow_dispatch:

jobs:
  ForkRules:
    runs-on: ubuntu-24.04
    env:
      TZ: 'Asia/Shanghai'

    steps:
    - name: Checkout target repository
      uses: actions/checkout@v4.2.2

    - name: Create a folder to store the list file links
      run: mkdir -p QuantumultX_files

    - name: Download .list file links
      run: |
        # GitHub API 地址，获取 QuantumultX 目录下的文件列表
        REPO="blackmatrix7/ios_rule_script"
        BRANCH="master"
        DIR="rule/QuantumultX"
        
        # 获取所有文件的 URL（仅 .list 文件）
        curl -s "https://api.github.com/repos/$REPO/contents/$DIR?ref=$BRANCH" \
          | jq -r '.[] | select(.name | endswith(".list")) | .download_url' \
          > QuantumultX_files/list_files_links.txt  # 将下载链接保存到文件

    - name: Add and Commit
      run: |
        if [[ -n $(git status -s) ]]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Auto Update $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')"
          git pull --rebase origin X
          git push origin X
        else
          echo "No changes to commit."
        fi

    - name: Upload the list file links
      uses: actions/upload-artifact@v3
      with:
        name: quantumultx-list-files
        path: QuantumultX_files/list_files_links.txt

    # 清理工作流
    - name: Cleanup Workflow
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
